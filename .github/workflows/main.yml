# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

# 触发构建时机
on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

# 任务
jobs:
  build:

    # Github Action CI/CD的机器选择。
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven
      # maven缓存，不加的话每次都会去重新拉取，会影响速度
      - name: Dependies Cache
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      # Maven 打包
      - name: Build with Maven
        run: mvn clean package --file pom.xml
      # 将打包后的Jar包从Github Action服务器传输至私人服务器中
      - name: Transfer jar packets
        uses: garygrossgarten/github-action-scp@release
        with:
          # Github Action 的服务器文件路径
          local: /home/runner/work/Yiyan-aidraw/Yiyan-aidraw/target/AIdraw-0.0.1-SNAPSHOT.jar
          # 私有服务器文件路径
          remote: /root/javaee/demo-0.0.1-SNAPSHOT.jar
          # 私有服务器公网IP地址
          host: ${{ secrets.HOST }}
          # 私有服务器用户名
          username: ${{ secrets.SSH_USER }}
          # 私有服务器用户密码
          password: ${{ secrets.SSH_PASSWORD }}
      # 部署运行
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          # 同上述
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USER }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          # ssh进入系统后执行什么样的操作。一般是关闭原有的服务在重启
          script: |
            cd /root/javaee
            ps -ef | grep 'demo-0.0.1-SNAPSHOT.jar' | grep -v grep | awk '{print $2}' | xargs -r kill -9
            # nohup /root/javaee/zulu17.50.19-ca-jdk17.0.11-linux_x64/bin/java -jar ./demo-0.0.1-SNAPSHOT.jar > nohup.out &
            nohup /root/javaee/zulu17.50.19-ca-jdk17.0.11-linux_x64/bin/java -jar ./demo-0.0.1-SNAPSHOT.jar --spring.config.location=/root/javaee/application.yml > runtime.log 2>&1 &
            pwd


